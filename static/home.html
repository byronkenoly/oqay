<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/3fc73f703e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>OQAY</title>
</head>
<body>
    <header>
        <div class="home_header-container">
            <h1 class="home_title">OQAY</h1>
            <div class="home_icons">
                <a href="#"><i class="fa fa-user"></i></a>
                <a href="#"><i class="fa fa-search"></i></a>
                <a href="#"><i class="fa fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>
    <main>
        <img src="assets/emvy3.jpg" alt="skin care products" class="home_img">
        <article class="home_products">
            <div class="home_subheader">
                Products
            </div>
            <div class="home_toolbar">
                <div class="home_count">
                    33 products
                </div>
            </div>
            <div>
                <div class="home_items_area">
                    <article class="home_product_tile">
                        <img class="home_product_img" src="assets/1.jpeg">
                        <div class="home_product_details">
                            <div class="product_name">Beauty Sleep Serum</div>
                            <div class="product_details">4 piece full set</div>
                            <div>
                                <button type="submit" name="add" class="add_to_cart">add to cart - Kshs. 700</button>
                            </div>
                        </div>
                    </article>
                    <article class="home_product_tile">
                        <img class="home_product_img" src="assets/2.jpeg">
                        <div class="home_product_details">
                            <div class="product_name">Kombucha Antioxidant Facial Treatment</div>
                            <div class="product_details">4 piece full set</div>
                            <div>
                                <button type="submit" name="add" class="add_to_cart">add to cart - Kshs. 1,200</button>
                            </div>
                        </div>
                    </article>
                    <article class="home_product_tile">
                        <img class="home_product_img" src="assets/3.jpeg">
                        <div class="home_product_details">
                            <div class="product_name">Sun Shield Soft Glow</div>
                            <div class="product_details">2 piece full set</div>
                            <div>
                                <button type="submit" name="add" class="add_to_cart">add to cart - Kshs. 1,500</button>
                            </div>
                        </div>
                    </article>
                    <article class="home_product_tile">
                        <img class="home_product_img" src="assets/4.jpeg">
                        <div class="home_product_details">
                            <div class="product_name">Anti Aging Cream</div>
                            <div class="product_details">6 piece full set</div>
                            <div>
                                <button type="submit" name="add" class="add_to_cart">add to cart - Kshs. 500</button>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <div class="home_footer_container">
            <div class="signup-form">
                <label for="email">Sign me up for updates:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                <button type="submit">Submit</button>
            </div>
            <div class="social-icons">
              <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
              <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
              <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
              <a href="https://www.tiktok.com/"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
      </footer>
</body>
</html>
